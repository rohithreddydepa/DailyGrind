name: Automated Daily Push

on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  push_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # No token parameter needed for basic checkout
        with:
          fetch-depth: 0 # Fetch all history for proper pushing

      - name: Set up Git
        run: |
          git config --global user.name "Rohith Reddy Depa"
          git config --global user.email "rohithreddydepa@gmail.com"

      - name: Update daily file
        run: |
          echo "Last updated: $(date)" >> daily-update.txt

      - name: Check for changes and commit
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add daily-update.txt
            git commit -m "Automated update on $(date)"
            # Use the GITHUB_TOKEN for authentication
            git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
